<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    

    <div id="header" >
        <div class="heading" style="color: whitesmoke;"><span style="font-size: 4rem;"> Welcome to Weather App </span></div>
    </div>

    <!-- time and date -->
<div class="top" style="display: flex;">
    <div>

        
        <div class="main" style="display: flex;">
            <div class="time-date">
                
                <div>
                    <h3 class="time"></h3>
                </div>
                <hr>
                <div>
                    <h3 class="date"></h3 >
                    </div>
                </div>
                
                <div class="search">
                    <input type="text" placeholder="Search Location" class="inp" id="inp">
                    <button class="but">Search</button>
                    
                </div>
            </div>
            <br>
            
            
            <!-- Weather info -->
            
            <div class="weather-card">
                <div class="weather">
                    
                    <div><h3 class="cityName"></h3></div>
                    <hr>
                    <div class="temp"></div>
                    <hr>
                    <div class="humidity"></div>
                    <hr>
                    <div class="description"></div>
                </div>
                
                
                
            <div class="details">
                <div><h3 class="cityName"></h3></div>
                <div class="Pressure"></div>
                <hr>
                <div class="Sea_level"></div>
                <hr>
                <div class="Sunrise"></div>
                <hr>
                <div class="Sunset"></div>
                <hr>
                <div class="wind-speed"></div>
                <hr>
                
            </div>
        </div>
    </div>
    <div class="div1" >
        
        
    </div>
</div>
    <!-- input  -->
    
    
    
    
    <script src="script.js"></script>
</body>

</html>
